<ons-page id="edit-meal">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" data-localize="meals.title">Edit Meal</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="ion-navicon, material:md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-fab position="bottom right" tappable onclick="nav.pushPage('activities/food-list/views/food-list.html')">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>

  <div style="text-align: left; margin-top: 2em; margin-left:1em; margin-bottom:2em;">
    <input type="hidden" id="id" name="id"></input>
    <ons-input type="text" id="name" name="name" placeholder="Meal Name"></ons-input>
  </div>

  <div>
    <ons-list id="foods"></ons-list>
  </div>

</ons-page>
