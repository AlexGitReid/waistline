<ons-page id="goals">
  <ons-toolbar modifier="material">
    <div class="left"><ons-toolbar-button tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center" data-localize="goals.title">Goals</div>
    <div class="right"></div>
  </ons-toolbar>

  <ons-list id="goals-list">
    <ons-list-item id="weight" modifier="chevron" tappable onclick="nav.pushPage('activities/goals/views/weight.html')"><div data-localize="weight">Weight</div></ons-list-item>
    <ons-list-item id="calories" class="nutrition" modifier="chevron" tappable><div data-localize="calories">Calories</div></ons-list-item>
    <ons-list-item id="protein" class="nutrition" modifier="chevron" tappable><div data-localize="protein">Protein</div></ons-list-item>
    <ons-list-item id="carbs" class="nutrition" modifier="chevron" tappable><div data-localize="carbs">Carbs</div></ons-list-item>
    <ons-list-item id="fat" class="nutrition" modifier="chevron" tappable><div data-localize="fat">Fat</div></ons-list-item>
    <ons-list-item id="sugar" class="nutrition" modifier="chevron" tappable><div data-localize="sugar">Sugar</div></ons-list-item>
    <ons-list-item id="salt" class="nutrition" modifier="chevron" tappable><div data-localize="salt">Salt</div></ons-list-item>
  </ons-list>

</ons-page>
