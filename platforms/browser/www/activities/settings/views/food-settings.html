<ons-page id="food-settings">

  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" id="title" data-localize="settings.food.title">Food Settings</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-list>
    <ons-list-item>
       <div class="center" data-localize="settings.brand-position">
         Product name before brand.
       </div>
       <div class="right">
         <ons-switch id="brand-position" name="brand-position" tappable onchange="settings.saveSwitches(this);"></ons-switch>
       </div>
    </ons-list-item>
  </ons-list>
</ons-page>
