<ons-page id="nutrition">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center"></div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="ion-navicon, material:md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-list-item tappable>
    <label class="left">
      <ons-checkbox input-id="multigoal" id="multi-goal"></ons-checkbox>
    </label>
    <label for="multigoal" class="center">
      Same Goal Each Day
    </label>
  </ons-list-item>

  <div style="text-align: center; margin-top: 30px;">
    <form onsubmit="goals.updateNutrition(); return false;" id="edit-nutrition-form">
      <input type="hidden" id="name">
      <p><ons-input type="number" class="goal" inputmode="decimal" step="any" name="monday" id="monday" placeholder="Monday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="tuesday" id="tuesday" placeholder="Tuesday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="wednesday" id="wednesday" placeholder="Wednesday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="thursday" id="thursday" placeholder="Thursday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="friday" id="friday" placeholder="Friday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="saturday" id="saturday" placeholder="Saturday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" name="sunday" id="sunday" placeholder="Sunday" float></ons-input></p>
    </form>
  </div>

</ons-page>
