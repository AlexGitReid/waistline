<ons-page id="goals">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Goals</div>
    <div class="right"></div>
  </ons-toolbar>

  <ons-list id="goals-list">
    <ons-list-item id="weight" modifier="chevron" tappable onClick="nav.pushPage('activities/goals/views/weight.html')">Weight</ons-list-item>
    <ons-list-item id="calories" class="nutrition" modifier="chevron" tappable>Calories</ons-list-item>
    <ons-list-item id="protein" class="nutrition" modifier="chevron" tappable>Protein</ons-list-item>
    <ons-list-item id="carbs" class="nutrition" modifier="chevron" tappable>Carbs</ons-list-item>
    <ons-list-item id="fat" class="nutrition" modifier="chevron" tappable>Fat</ons-list-item>
    <ons-list-item id="sugar" class="nutrition" modifier="chevron" tappable>Sugar</ons-list-item>
    <ons-list-item id="salt" class="nutrition" modifier="chevron" tappable>Salt</ons-list-item>
  </ons-list>

</ons-page>
