<ons-page id="edit-diary-item">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" data-localize="diary.edit-item.title">Edit Entry</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <div style="text-align: left; margin-top: 2em; margin-left:1em;">
    <h3 id="name"></h3>
    <br>
    <form onsubmit="diary.updateEntry(); return false;" id="edit-item-form">
      <input type="hidden" id="id"> <!--The ID of the diary entry being edited-->
      <input type="hidden" id="data"><!--Used for storing other data so that it can be accessed by other function-->

      <p><ons-input type="number" id="quantity" step="any" required="true" placeholder="Quantity" float value="1"></ons-input></p>
      <p><ons-input type="number" id="calories" step="any" placeholder="Calories" float disabled="true" value="0"></ons-input></p>
      <p><ons-input type="number" id="protein" step="any" placeholder="Protein (g)" float disabled="true" value="0"></ons-input></p>
      <p><ons-input type="number" id="carbs" step="any" placeholder="Carbs (g)" float disabled="true" value="0"></ons-input></p>
      <p><ons-input type="number" id="fat" step="any" placeholder="Fat (g)" float disabled="true" value="0"></ons-input></p>
      <p><ons-input type="number" id="salt" step="any" placeholder="Salt (g)" float disabled="true" value="0"></ons-input></p>
      <p><ons-input type="number" id="sugar" step="any" placeholder="Sugar (g)" float disabled="true" value="0"></ons-input></p>
      <!--Category menu will be inserted here by JS-->
    </form>
  </div>
</ons-page>
