<ons-page id="food-list-page">
  <ons-toolbar modifier="material">
    <div class="left"><ons-toolbar-button tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center">Food List</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="ion-navicon, material:md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-fab position="bottom right">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>

  <div>
    <ons-search-input id="filter" placeholder="Search Food"></ons-search-input>
    <ons-button id="btn-barcode"><ons-icon icon="fa-barcode"></ons-icon></ons-button>
  </div>

  <ons-list id="food-list"></ons-list>

</ons-page>
